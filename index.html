</!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Hind:700" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	

	<div class="col-md-12" id="background">

	<div class="characters">

		<button id = "gob" value="gob">
			<p class="names">Gob</p>
			<img src="assets/images/gob.jpg">
			<p class="health">120</p>
		</button>
		
		<button id = "buster" value="buster">
			<p class="names">Buster</p>
			<img src="assets/images/buster.jpg">
			<p class="health">100</p>
		</button>
		
		<button id = "george" value="george">
			<p class="names">George</p>
			<img src="assets/images/george.jpg">
			<p class="health">180</p>
		</button>
		
		<button id = "tobias" value="tobias">
			<p class="names">Tobias</p>
			<img src="assets/images/tobias.jpg">
			<p class="health">150</p>
		</button>

	</div>

	<div class="col-md-12" id = "myCharacter">		
		<p>Your Character</p>		
	</div>

	<div class="col-md-12" id = "enemies">		
		<p>Enemies Available to Attack</p>		
	</div>

	<div class="col-md-12" id="fightselection">
		<p>Fight Selection</p> 
		<button id="attack">Attack</button>
	<div class="col-md-12" id = "defender">		
			<p>Defender</p>		
	</div>
	</div>

</body>
</html>
